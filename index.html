<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta name="theme-color" content="black">
  	<title>pepys</title>
  	<link rel="stylesheet" type="text/css" href="diaryStyles.css">
  	<link rel="manifest" href="diaryManifest.json">
  	<meta name="application-name" content="pepys">
</head>

<body>

<header class="header">
    <div id="heading">
        <span id="headerTitle">Pepys</span>
        <button id="buttonSearch"></button>
    </div>
</header>

<main id="main">
	<ul id="list" class="logList"></ul>
	<div id='buttonNew' class='round-button'><img src='newButton24px.svg'/></div>
</main>

<div id="searchDialog" class="dialog">
	<div class="dialog-title">Search</div>
	<div class="dialog-body">by tag: <select id="searchTagChooser"></select>
	<p>by text: <input type="text" id="searchTextField" size="10"/></p></div>
	<div class="dialog-buttons">
		<button id="buttonCancelSearch" class="cancel-button"></button>
		<button id="buttonStartSearch" class="search-button"></button>
	</div>
</div>

<div id="logDialog" class="dialog">
    <div class="dialog-body">date <input type="date" id="logDateField"/> <input type="number" id="logDaysField" width="32"/> days</div>
    <div class="dialog-body"> <textarea id="logTextField"></textarea>
	<ul id="logTagList" class='tag-list'></ul></div>
    <div class="dialog-buttons">
	    <button id="buttonDeleteLog" class="delete-button"></button>
	  	<button id="buttonCancelLog" class="cancel-button"></button>
      	<button id="buttonSaveLog" class="save-button"></button>  
    </div>
</div>

<div id="tagDialog" class="dialog">
	<div class="dialog-body">choose a tag: <select id="tagChooser"></select>
	    <p>or a new tag: <input type="text" id="newTagField" size="10"/></p>
	    <div class="dialog-buttons">
		    <button id="buttonCancelTags" class="cancel-button"></button>
		    </div>
	</div>
</div>

<div id="deleteDialog" class="dialog">
	<div class="dialog-title">Delete</div>
	<div  id="deleteText" class="dialog-body">text</div>
	<div class="dialog-buttons">
        <button id="buttonDeleteConfirm" class="delete-button"></button>
       	<button id="buttonCancelDelete" class="cancel-button"></button>
	</div>
 </div>
 
 <div id='dataDialog' class='dialog'>
	<button id='backupButton' class='text-button'>BACKUP</button>
	<button id='importButton' class='text-button'>IMPORT</button>
	<button id='dataCancelButton' class='text-button'>CANCEL</button>
</div>

<div id="importDialog" class="dialog">
	<div class="dialog-title">Load from file</div>
	<input type="file" id="fileChooser">
    <div class="dialog-buttons">
		<button id="buttonCancelImport" class="cancel-button"></button>
	</div>
</div>

 <script src="diaryApp.js" async></script>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta name="theme-color" content="black">
  	<title>Logbook</title>
  	<link rel="stylesheet" type="text/css" href="LogbookStyles.css">
  	<link rel="manifest" href="manifest.json">
  	<meta name="application-name" content="Logbook">
</head>
<body>
<header class="header">
    <div id="heading">
        <span id="headerTitle">Logbook</span>
        <button id="buttonSearch"></button>
    </div>
</header>
<main id="main">
	<ul id="list" class="logList"></ul>
<div id='buttonNew' class='round-button'></div>
<div id='curtain'></div>
<div id="searchDialog" class="dialog">
	<div class="dialog-title">Search</div>
	<div class="dialog-body">by tag: <select id="searchTagChooser"></select>
	<p>by text: <input type="text" id="searchTextField" size="10"/></p></div>
	<div class="dialog-buttons">
		<button id="buttonStartSearch" class="search-button"></button>
	</div>
</div>
<div id="logDialog" class="dialog">
    <div class="dialog-body">date <input type="date" id="logDateField"/> <input type="number" id="logDaysField" width="32"/> days</div>
    <div class="dialog-body"> <textarea id="logTextField"></textarea>
	<ul id="logTagList" class='tag-list'></ul></div>
    <div class="dialog-buttons">
	    <button id="buttonDeleteLog" class="delete-button"></button>
	  	<button id="buttonAddLog" class="add-button"></button> 
      	<button id="buttonSaveLog" class="save-button"></button>  
    </div>
</div>
<div id="tagDialog" class="dialog">
	<div class="dialog-body">choose a tag: <select id="tagChooser"></select>
	</div>
</div>
<div id='newTagDialog' class='dialog'>
	<div class="dialog-body">new tag: <input type="text" id="newTagField" size="10"/></div>
	<div class="dialog-buttons">
		<button id="buttonNewTag" class="add-button"></button>
	</div>
</div>
 <div id='dataDialog' class='dialog'>
 	<div id='dataMessage'></div>
	<button id='backupButton' class='text-button'>BACKUP</button>
	<button id='restoreButton' class='text-button'>RESTORE</button>
</div>
<input type="file" id="fileChooser" accept=".json" style="display: none">
</main>
<script src="LogbookScript.js" async></script>
</body>
</html>
